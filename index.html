<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="container">
        <div class="display">
            <input type="text" id="input" placeholder="0">
        </div>
        <div class="cal-body">
            
            <div class="button" id="mc">
                <button class="row1">MC</button>
            </div>
            <div class="button" id="mr">
                <button class="row1">MR</button>
            </div>
            <div class="button" id="m+">
                <button class="row1">M+</button>
            </div>
            <div class="button" id="m-">
                <button class="row1">M-</button>
            </div>
            <div class="button" id="c">
                <button>C</button>
            </div>
            <div class="button" id="plus-minus">
                <button><p>+</p><p>-</p></button>
            </div>
            <div class="button" id="multiply">
                <button>x</button>
            </div>
            <div class="button" id="divide">
                <button>/</button>
            </div>
            <div class="button" id="seven">
                <button>7</button>
            </div>
            <div class="button" id="eight">
                <button>8</button>
            </div>
            <div class="button" id="nine">
                <button>9</button>
            </div>
            <div class="button" id="minus">
                <button>-</button>
            </div>
            <div class="button" id="four">
                <button>4</button>
            </div>
            <div class="button" id="five">
                <button>5</button>
            </div>
            <div class="button" id="six">
                <button>6</button>
            </div>
            <div class="button" id="plus">
                <button>+</button>
            </div>
            <div class="button" id="one">
                <button>1</button>
            </div>
            <div class="button" id="two">
                <button>2</button>
            </div>
            <div class="button" id="three">
                <button>3</button>
            </div>
            <div class="button" id="equal"> 
                <button>=</button>
            </div>
            <div class="button" id="zero">
                <button>0</button>
            </div>
            <div class="button" id="dot">
                <button>.</button>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
